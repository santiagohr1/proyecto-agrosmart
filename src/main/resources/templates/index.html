<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSmart - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="AgroSmart Logo" class="logo">
            <h1>AgroSmart</h1>
            <p>Sistema de Gestión Agrícola Inteligente</p>
        </div>
        
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
            </form>
            <p class="register-link">¿No tienes cuenta? <a href="#" id="registerBtn">Regístrate</a></p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nombre Completo</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Correo Electrónico</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="regRole">Rol</label>
                    <select id="regRole" name="role" disabled>
                        <option value="agricultor">Agricultor</option>
                    </select>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
